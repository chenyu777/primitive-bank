<div *ngIf="messageService.message" class="alert alert-danger alert-dismissible fade show" role="alert" >
  {{messageService.message | translate}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear()">
      <span aria-hidden="true">&times;</span>
    </button>  
</div>

<div *ngIf="messageService.message" class="alert alert-dismissible fade show"
     [ngClass]="(messageService.success)?'alert-success':'alert-danger'" role="alert">
  {{messageService.message | translate}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
